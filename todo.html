<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <h1>To Do List Console App</h1>
    
    <ul>
        <li>"new" creates a new task</li>
        <li>"list" lists all tasks</li>
        <li>"delete" deletes task</li>
        <li>"quit" creates a new task</li>
    </ul>
    
    <script src="todo.js"></script>
</body>
</html>
